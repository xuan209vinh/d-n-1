<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>B·∫•m B·∫•m Vui V·∫ª</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(45deg, #1e1e2f, #2a2a40);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
      }

      h1 {
        margin-top: 20px;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        animation: pop 0.6s ease-out forwards;
      }

      @keyframes pop {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      .score {
        position: fixed;
        top: 10px;
        right: 20px;
        font-size: 20px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background: hotpink;
        color: white;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.2s;
      }

      .btn:hover {
        transform: scale(1.1);
        background: deeppink;
      }
    </style>
  </head>
  <body>
    <h1>v·ªπ tr·∫ª tr√¢u ·∫•n ƒëi üòÜ</h1>
    <button class="btn" onclick="rain()">M∆∞a m√†u</button>
    <div class="score">ƒêi·ªÉm: <span id="score">0</span></div>

    <script>
      let score = 0;

      function randomColor() {
        return `hsl(${Math.random() * 360}, 80%, 60%)`;
      }

      function createCircle(x, y) {
        const circle = document.createElement("div");
        circle.classList.add("circle");

        let size = Math.random() * 50 + 20;

        circle.style.width = size + "px";
        circle.style.height = size + "px";
        circle.style.left = x - size / 2 + "px";
        circle.style.top = y - size / 2 + "px";
        circle.style.background = randomColor();

        document.body.appendChild(circle);

        setTimeout(() => {
          circle.remove();
        }, 600);

        score++;
        document.getElementById("score").textContent = score;
      }

      document.addEventListener("click", function (e) {
        createCircle(e.clientX, e.clientY);
      });

      function rain() {
        for (let i = 0; i < 30; i++) {
          setTimeout(() => {
            createCircle(
              Math.random() * window.innerWidth,
              Math.random() * window.innerHeight,
            );
          }, i * 50);
        }
      }
    </script>
  </body>
</html>
